<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Lunch Price</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Assignment - 1</h1>
  </header>

  <div class='price'>
    <section id="sec1">
      <h1>Lunch selections</h1>
      <br>
      <form>
        <input type="checkbox" class="checkboxes" id="check1" value="7.99" onclick="Check()"> Fried chiken ($ 7.99)<br>
        <input type="checkbox" id="check2" value="9.99" onclick="Check2()"> Fried halibut ($ 9.99)<br>
        <input type="checkbox" id="check3" value="7.99" onclick="Check3()"> Hamburger ($7.99)<br>
        <input type="checkbox" id="check4" value="12.99" onclick="Check4()"> Grilled salmon ($12.99)<br>
        <input type="checkbox" id="check5" value="5.99" onclick="Check5()"> Side salad ($5.99)<br>
        <button type="button" name="button" onclick="Print()"> Calculate</button>
      </form>
    </section>
    <section id="sec2">
      <table style="width:120%">
        <tr>
          <td> item total</td>
          <td id="total"> 0.00</td>
        </tr>
        <tr>
          <td> Tax</td>
          <td id="tax"> 0.00</td>
        </tr>
        <tr>
          <th> Total with tax</th>
          <th id="final"> $0.00</th>
        </tr>
      </table>
    </section>
  </div>

    var tax5 = 0;

    var checked2 = 0;
    var checked3 = 0;
    var checked4 = 0;
    var checked5 = 0;

    function Check() {
      if (document.querySelector("#check1:checked")) {
        checked1 = document.getElementById("check1").value;
        checked1 = parseFloat(checked1);
        tax1 = tax1 + (checked1 * 0.05);
        tax1 = parseFloat(tax1);
      } else {
        checked1 = 0;
        tax1 = 0;
      }
      document.getElementById("total").innerHTML = checked1 + checked2 + checked3 + checked4 + checked5;
      document.getElementById("tax").innerHTML = (tax1 + tax2 + tax3 + tax4 + tax5).toFixed(2);
    }

    }
